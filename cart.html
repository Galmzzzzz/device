<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>DeviceShop</h1>
            <nav>
                <ul>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">Акции</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart">
            <h2>Ваша корзина</h2>

            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Количество</th>
                        <th>Цена за единицу</th>
                        <th>Всего</th>
                        <th>Удалить</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        
                        <td>Смартфон XYZ</td>
                        <td><input type="number" value="1" min="1"></td>
                        <td>120 000 тг</td>
                        <td>120 000 тг</td>
                        <td><button class="remove-btn">Удалить</button></td>
                    </tr>
                    <tr>
                       
                        <td>Ноутбук ABC</td>
                        <td><input type="number" value="1" min="1"></td>
                        <td>300 000 тг</td>
                        <td>300 000 тг</td>
                        <td><button class="remove-btn">Удалить</button></td>
                    </tr>
                    <tr>
                        
                        <td>Беспроводные наушники DEF</td>
                        <td><input type="number" value="2" min="1"></td>
                        <td>45 000 тг</td>
                        <td>90 000 тг</td>
                        <td><button class="remove-btn">Удалить</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="cart-summary">
                <p>Общая стоимость: <span>510 000 тг</span></p>
                <button class="checkout-btn">Оформить заказ</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DeviceShop</p>
    </footer>
</body>
</html>
