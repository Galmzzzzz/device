<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviceShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>DeviceShop</h1>
            <p>Продажа и доставка современных девайсов</p>
            <nav>
                <ul>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">Акции</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <a href="cart.html"><button class="buy-btn">Корзина</button></a>
        </div>
    </header>
    
    <main>
        <section class="catalog">
            <h2>Каталог товаров</h2>
            <div class="product">
                <img src="smartphone.jpg" alt="Смартфон">
                <h3>Смартфон XYZ</h3>
                <p>Цена: 120 000 тг</p>
                <button>Купить</button>
            </div>
            <div class="product">
                <img src="laptop.jpg" alt="Ноутбук">
                <h3>Ноутбук ABC</h3>
                <p>Цена: 300 000 тг</p>
                <button>Купить</button>
            </div>
            <div class="product">
                <img src="headphones.jpg" alt="Наушники">
                <h3>Беспроводные наушники</h3>
                <p>Цена: 45 000 тг</p>
                <button>Купить</button>
            </div>
        </section>
    </main>
</body>
</html>
